               <!DOCTYPE html>
{% extends 'studentbase.html' %}
{% load static %}
<html lang="en">
    {% block breadcrumb %}
        <li class="separator">
            <i class="flaticon-right-arrow"></i>
        </li>
        <li class="nav-item">
            <a href="{% url 'profile-view' user.username %}">Profile</a>
        </li>
    {% endblock %}
    {% block title %}
    <h4 class="page-title">Student Profile</h4>
    {% endblock %}
    {% block content %}
                            <div class="col-md-8">
							<div class="card card-with-nav">
								<div class="card-header">
									<div class="row row-nav-line">
										<ul class="nav nav-tabs nav-line nav-color-secondary" role="tablist">
											<li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab" aria-selected="true">Profile</a> </li>
										</ul>
									</div>
								</div>
                                <form method='post'>
                                    {% csrf_token %}
								<div class="card-body">
                                    {{form.as_p}}
									<div class="text-right mt-3 mb-3">
										<button type='submit' class="btn btn-success">Save</button>
										<a href='/student'class="btn btn-danger">Cancel</a>
									</div>
								</div></form>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card card-profile card-secondary">
								<div class="card-header" style="background-image: url('{% static '/assets/img/blogpost.jpg' %}')">
									<div class="profile-picture">
										<div class="avatar avatar-xl">
											<img src="{% static '/assets/img/profile.jpg' %}" alt="..." class="avatar-img rounded-circle">
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="user-profile text-center">
									</div>
								</div>
								<div class="card-footer">
								</div>
							</div>
						</div>
    {% endblock %}
</html>
