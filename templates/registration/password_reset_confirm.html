<!DOCTYPE html>
{% load static %}
{% if validlink %}
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Password Reset</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static '/assets/img/icon.ico' %}" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static '/assets/js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{% static '/assets/css/fonts.css' %}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<script type="text/javascript">

  // polyfill for RegExp.escape
        if(!RegExp.escape) {
                RegExp.escape = function(s) {
                    return String(s).replace(/[\\^$*+?.()|[\]{}]/g, '\\$&');
    };
  }

</script>
	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/azzara.min.css' %}">
</head>
<div  class="page-not-found">  
<body class="login" method="post">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">Reset Password</h3>
			<form method ="post" >
				{% csrf_token %}
				
				<div class="form-group form-floating-label">
					<input id="id_password1" name="new_password1" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control input-border-bottom" required title="8 characters minimum, must include a special character, and not match username" onchange="form.password2.pattern = RegExp.escape(this.value);">
					<label for="passwordsignin" class="placeholder">New Password</label>
				</div>
				<div class="form-group form-floating-label">
					<input  id="id_password2" name="new_password2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control input-border-bottom" required title="8 characters minimum, must include a special character, and not match username" onchange="
                    this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">
					<label for="confirmpassword" class="placeholder">Repeat Your New Password</label>

				</div>
				<div class="form-action mb-3">
					<button class="btn btn-primary btn-rounded btn-login">Reset Password</button>
				</div>
			</form>
		</div>
	<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static '/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
	<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
	<script src="{% static '/assets/js/ready.js' %}"></script>
{% else %}
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Password Reset</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static '/assets/img/icon.ico' %}" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static '/assets/js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{% static '/assets/css/fonts.css' %}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	
	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/azzara.min.css' %}">
</head>
<body class="login" method="post">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">Link Invalid</h3>
		</div>
{% endif %}
	<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static '/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
	<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
	<script src="{% static '/assets/js/ready.js' %}"></script>
        </body></body></div>
</html>
