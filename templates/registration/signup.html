<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sign Up</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{% static '/assets/img/icon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="{% static '/assets/js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{% static '/assets/css/fonts.css' %}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<script type="text/javascript">

  // polyfill for RegExp.escape
        if(!RegExp.escape) {
                RegExp.escape = function(s) {
                    return String(s).replace(/[\\^$*+?.()|[\]{}]/g, '\\$&');
    };
  }

</script>
	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/assets/css/azzara.min.css' %}">
</head>
<div class="page-not-found">
<body class="login" method="post">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">Sign Up</h3>
			<form method="post" class="login-form">
				{% csrf_token %}
				<div class="form-group form-floating-label">
					<input  id="id_username" name="username" type="text" class="form-control input-border-bottom" required>
					<label for="username" class="placeholder">Your Username</label></div>
                    {{user.form}}
				<div class="form-group form-floating-label">
					<input  id="id_first_name" name="first_name" type="text" class="form-control input-border-bottom" required>
					<label for="firstname" class="placeholder">First Name</label></div>
								<div class="form-group form-floating-label">
					<input  id="id_last_name" name="last_name" type="text" class="form-control input-border-bottom" required>
					<label for="lasttname" class="placeholder">Last Name</label></div>
								<div class="form-group form-floating-label">
					<input  id="id_email" name="email" type="email" class="form-control input-border-bottom" required>
					<label for="email" class="placeholder">Email Address</label></div>
								<div class="form-group form-floating-label">

                                        
					<input  data-tip="hello" id="id_password1" name="password1" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control input-border-bottom" required title="8 characters minimum, must include a special character capital letter and number, and not match username" onchange="form.password2.pattern = RegExp.escape(this.value);">
					<label for="passwordsignin" class="placeholder">Your Password</label>
				</div>
				<div class="form-group form-floating-label">
					<input  id="id_password2" name="password2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control input-border-bottom" required title="8 characters minimum, must include a special character capital letter and number, and not match username" onchange="
                    this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">
					<label for="confirmpassword" class="placeholder">Repeat Your Password</label>
				</div>
                <ul><li>atleast 8 characters</li><li>one special character ie. !@#$</li><li>at least one capital letter</li><li>a number</li></ul>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="agree" id="agree" required>
						<label class="custom-control-label" for="agree">I Agree the terms and conditions.</label>
					</div>
				</div>
				<div class="form-action">
					<a href="/accounts/login" id="show-signin" class="btn btn-danger btn-rounded btn-login mr-3">Cancel</a>
					<button type="submit" value="sign_up" name="submit" class="btn btn-primary btn-rounded btn-login">Register</button>
				</div>
                {{ form.errors }}
			</form>		</div>
	</div>
	<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static '/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
	<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
	<script src="{% static '/assets/js/ready.js' %}"></script>
    </body>
</div>
</html>
